name: Verify Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Setup Maven
        uses: gradle/develocity-actions/maven-setup@2c027143c8450e4232858e26641ac6f53560e3d7
      - name: Build with Maven
        run: mvn clean package